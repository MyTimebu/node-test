<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Dashboard &laquo; /Admin</title>
  <link rel="stylesheet" href="../../public/assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../../public/assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../../public/assets/vendors/nprogress/nprogress.css">
  <link rel="stylesheet" href="../../public/assets/css//admin.css">
  <script src="../../public/assets/vendors/nprogress/nprogress.js"></script>
  {{block 'head'}}
  
  {{/block}}
</head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="profile.html"><i class="fa fa-user"></i>个人中心</a></li>
        <li><a name="Exit" href=":javascript"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    {{ block 'content'}}

    {{ /block }}
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../../public/assets/img/avatar-max-img.png">
      <h3 class="name">欢迎：{{sessionUser && sessionUser.admin_nickname}}</h3>
    </div>
    <ul class="nav">
      <li class="active">
        <a href="/admin"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="/admin/posts.html">所有文章</a></li>
          <li><a href="/admin/post-add.html">写文章</a></li>
          <li><a href="/admin/categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="/admin/comments"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="/admin/users"><i class="fa fa-users"></i>用户</a>
      </li>
      <li>
        <a href="#menu-settings" class="collapsed" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse">
          <li><a href="nav-menus.html">导航菜单</a></li>
          <li><a href="slides.html">图片轮播</a></li>
          <li><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../../public/assets/vendors/jquery/jquery.js"></script>
  <script src="../../public/assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script>NProgress.done()</script>
  <script>
    $('nav').click(function(e){
      let name=e.target
      if($(name).attr('name')=='Exit'){
        $.ajax({
          url:'//admin/api/del',
          data:{},
          type:'get',
          dataType:'json',
          success:function(msg){
            if(msg.success){
             return window.location.href='//admin/login'
            }
          }
        })
      }
    })
  </script>
  {{block 'script'}}
  
  {{/block}}
</body>
</html>
